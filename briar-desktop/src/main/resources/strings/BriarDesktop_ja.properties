startup.field.nickname.explanation=あなたのニックネームは、常に、あなたが投稿するコンテンツとともに表示されます。プロフィール作成後、編集はできません。
startup.field.password=パスワード
startup.field.password.explanation=Briarのアカウント情報はクラウドではなく、暗号化された端末に保存されます。アプリのアンインストールやパスワードの紛失をした場合、アカウントへのアクセスとデータを回復する手段はありません。\n\n推測するのが難しい、長いパスワードを設定してください。無作為な4単語や無作為な10文字と数字と記号を組み合わせたものなどです。
startup.field.password_confirmation=パスワードを確認
startup.button.register=アカウントを作成
startup.button.login=ログイン
startup.error.name_too_long=名前が長過ぎます。
startup.error.password_too_weak=パスワードが弱すぎます。
startup.error.passwords_not_match=パスワードが一致しません
startup.error.password_wrong=パスワードが間違っています。もう一度入力してください。
startup.error.decryption.title=パスワードを確認できません
startup.error.decryption.text=Briarはあなたのパスワードを確認できません。この問題を解決するため、端末の再起動を試してください。
startup.password_forgotten.button=パスワードを忘れました
startup.password_forgotten.title=パスワードを紛失
startup.password_forgotten.text=あなたのBriarアカウントはクラウド上ではなく、暗号化さた上であなたの端末に保存さています。したがってBriarはパスワードをリセットできません。アカウントを削除しはじめからやりなおしますか？\n\n注意：あなたのID、連絡先、メッセージは永久に復元できません。
startup.failed.expired=このソフトウェアは期限切れです。試用ありがとうございました！\n\nBriarの使用を続けるには、最新リリースをダウンロードしてください。あなたのアカウントはは続けて使用できます。
startup.failed.registration=Briarはアカウントを作成できませんでした。\n\n最新版にアップグレードしてから、もう一度試してください。
startup.failed.clock_error=あなたの端末の時刻が誤っているため、Briarは起動できませんでした。\n\n端末の時刻が正しくなるよう設定して、もう一度ためしてください。
startup.failed.db_error=Briarはあなたのアカウント、連絡先とメッセージが含まれるデータベースを開けませんでした。\n\nBriarがこの端末上で既に実行中であることを確認してください。そうでなければ、アプリの最新版にアップグレードしてからもう一度試すか、パスワードプロンプトにて「パスワードを忘れました」を選択して新規アカウントをセットアップしてください。
startup.failed.data_too_old_error=アカウントはこのアプリの古いバージョンで作成されたため、このバージョンで開くことはできません。 \n\nパスワードプロンプトで'パスワードを紛失しました。'を選択して、古いバージョンを再インストールするか、新規アカウントを設定する必要があります。
startup.failed.data_too_new_error=あなたのアカウントはこのアプリの新しい版で作成され、この版では開けません。\n\n最新版にアップグレードしてから、もう一度試してください。
startup.failed.service_error=Briarは必要なコンポーネントを起動できませんでした。\n\nアプリの最新版にアップグレードしてから、もう一度試してください。
