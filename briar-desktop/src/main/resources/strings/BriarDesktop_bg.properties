# Mailbox
mailbox.setup.intro.title=Пощенска кутия
mailbox.setup.intro=Пощенската кутия дава възможност да получавате съобщения от вашите контакти докато сте без достъп до мрежа. Кутията ще получава съобщенията и ще ги пази докато дойдете на линия.\n\nИнсталирайте приложението Birar Mailbox на резервно устройство. За да е винаги на линия го снабдете със захранване и непрекъснат достъп до безжична мрежа.
mailbox.setup.download.title=Инсталиране на пощенска кутия на Briar
mailbox.setup.download=Първо, инсталирайте приложението за пощенска кутия на друго устройство като потърсите „Briar Mailbox“ в Google Play или от където сте изтеглили Briar.
mailbox.setup.link.title=Настройка като пощенска кутия
mailbox.setup.link=Свържете Пощенската кутия с Briar като поставите текста от приложението на кутията по-долу.\n\nПодсказка: Можете да получите текста като докоснете трите точки в горния десен ъгъл на екрана с кода за QR и изберете „Като текст“.
mailbox.setup.hint=briar-mailbox:// текст
mailbox.setup.button=Свързване с пощенска кутия
mailbox.setup.link.error=Недействителен текст за свързване с пощенската кутия
mailbox.setup.error.title=Грешка в пощенската кутия
mailbox.setup.already_paired_title=Пощенската кутия е вече свързана
mailbox.setup.already_paired_description=Прекъснете връзката с пощенската кутия от другото устройство и опитайте отново.
mailbox.setup.io_error_title=Грешка при свързване
mailbox.setup.io_error_description=Уверете се, че и двете устройства са свързани към интернет, и опитайте отново.
mailbox.setup.assertion_error_description=Създайте доклад за грешка ако проблемът продължава да се появява.
mailbox.setup.offline_error_title=Не е свързано
mailbox.setup.offline_error_description=Проверете дали има достъп до интернет и пробвайте по-късно.
mailbox.unlink.no_wipe.title=Връзката с пощенската кутия е прекъсната
mailbox.unlink.no_wipe.message=За да завършите процеса, следващия път, когато имате достъп до устройството с пощенската кутия, отворете приложението на пощенската кутия и докоснете бутона „Прекъсване на връзката“.\n\nДаже и вече нямате достъп до това устройство - не се притеснявайте. Информация в него е шифрована, така че ще остане защитена, дори и да не завършите този процес.
mailbox.unlink.dialog.title=Желаете ли да прекъснете връзката с пощенската кутия?
mailbox.unlink.dialog.question=Сигурни ли сте, че желаете да прекъснете връзката с пощенската кутия?
mailbox.unlink.dialog.warning=Ако прекъснете връзката с пощенската кутия, няма да получавате съобщения докато Briar е без достъп до мрежа.
mailbox.unlink.dialog.button=Прекъсване на връзката
mailbox.status.error=Пощенската кутия не е достъпна
mailbox.status.problem=Briar не може да се свърже с пощенската кутия
mailbox.status.app_too_old.title=Изданието на Briar е твърде старо
mailbox.status.app_too_old.message=Инсталирайте последното издание на Briar и пробвайте отново.
mailbox.status.mailbox_too_old.title=Изданието на Пощенската кутия е твърде старо
mailbox.status.mailbox_too_old.message=Инсталирайте последното издание на Пощенска кутия и пробвайте отново.
mailbox.status.connected.title=Пощенската кутия работи
mailbox.status.check.connection.button=Проверка на връзката
mailbox.status.unlink.button=Прекъсване на връзката
mailbox.status.last.connection=Последно свързване: {0}
mailbox.error.wizard.button=Отстраняване на проблема
mailbox.error.wizard.title=Помощник за отстраняване на неизправнисти на Briar
mailbox_error.wizard.question1=Имате ли достъп до устройството с пощенската кутия?
mailbox_error.wizard.answer1=Да, в момента имам.
mailbox_error.wizard.answer2=В момента не, но по-късно ще имам.
mailbox_error.wizard.answer3=Не, вече нямам достъп до него.
mailbox_error.wizard.info1_1=Проверете да ли устройството с пощенската кутия е включено и има връзка с интернет.
mailbox_error.wizard.question1_1=Отворете приложението за пощенска кутия. Какво виждате?
mailbox_error.wizard.answer1_1=Виждам инструкциите за настройка на пощенска кутия
mailbox_error.wizard.answer1_2=Виждам код за QR
mailbox_error.wizard.answer1_3=Виждам „Пощенската кутия работи“
mailbox_error.wizard.answer1_4=Виждам „Устройството не е свързано“
mailbox_error.wizard.info1_1_1=Прекъснете връзката с пощенската кутия, чрез бутона отдолу, а след това, за да се свържете отново с нея, следвайте инструкциите.
mailbox_error.wizard.info_1_1_2=Прекъснете връзката с пощенската кутия, чрез бутона отдолу, а след това, за да се свържете отново с нея, сканирайте кода за QR..
mailbox_error.wizard.info1_1_3=Използвайте бутона по-долу, за да проверите връзката между Briar и пощенската кутия.\n\nАко връзката отново е неуспешна:\n\u2022 Проверете дали приложенията Пощенска кутия и Briar са последно издание.\n\u2022 Рестартирайте устройствата с Пощенска кутия и Briar и опитайте отново.
mailbox_error.wizard.info1_1_4=Проверете дали устройството с пощенска кутия е свързано с интернет.\n\nПроверете дали часовникът на това устройство показва точното време, дата и часови пояс.\n\nПроверете дали приложенията Пощенска кутия и Briar са последно издание.\n\nРестартирайте устройствата с Пощенска кутия и Briar и опитайте отново.
mailbox_error.wizard.info2=Върнете се на този екран, когато получите достъп до устройството.
mailbox_error.wizard.info3=Прекъснете връзката с пощенската кутия, чрез бутона отдолу.\n\nСлед като прекъснете връзката със старата пощенска кутия можете да настроите нова по всяко време.

