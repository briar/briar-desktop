startup.error.decryption.title=لا يمكن التحقق من كلمة السر
startup.error.decryption.text=Briar لم يتمكن من التحقق من كلمة المرور. الرجاء إعادة تشغيل جهازك من أجل جل المشكلة
startup.password_forgotten.button=نسيتُ كلمة السر
startup.password_forgotten.title=فقدت كلمة السر
startup.password_forgotten.text=حسابك على Briar (براير) سيتم تخزينه مشفرا على جهازك، وليس على الإنترنت. لذا فلا يمكننا إعادة تعيين كلمة السر الخاصة بك. فهل تودّ/ين حذف حسابك والبدء من جديد؟\n\nتحذير: سيتمّ حذف هويّاتك وجهات اتصالك ورسائلك الى الأبد.
startup.failed.expired=انتهت صلاحية هذا البرنامج. شكرا للاختبار!\n\n لمتابعة استخدام Briar، يرجى تنزيل أحدث إصدار. ستتمكن من الاستمرار في استخدام حسابك.
startup.failed.registration=لم يتمكن Briar من إنشاء حسابك. \n\nالرجاء الترقية إلى أحدث إصدار وحاول مرة أخرى
startup.failed.clock_error=لم يتمكن Briar من البدء لأن ساعة جهازك خاطئة.\n\n يرجى ضبط ساعة جهازك على الوقت الصحيح والمحاولة مرة أخرى.
startup.failed.db_error=لم يتمكن Brair من فتح قاعدة البيانات التي تحتوي على حسابك وجهات الاتصال الخاصة بك ورسائلك. \n\nيرجى التحقق مما إذا كان Briar يعمل بالفعل على هذا الجهاز. وإلا ، قم بالترقية إلى أحدث إصدار من التطبيق وحاول مرة أخرى ، أو قم بإعداد حساب جديد عن طريق اختيار "لقد نسيت كلمة المرور الخاصة بي" عند المطالبة بكلمة المرور.
startup.failed.data_too_old_error=حسابك تم إنشاؤه بواسطة إصدار قديم من هذا التطبيق ولا يمكن فتحه بهذا الإصدار.\n\nيتوجب إعادة تثبيت الإصدار القديم أو أن تنشئ حسابا جديدًا باختيار "نسيت كلمة السر" عند سؤالك عنها.
startup.failed.data_too_new_error=تم إنشاء حسابك بإصدار أحدث من هذا التطبيق ولا يمكن فتحه باستخدام هذا الإصدار.\n\n الرجاء قم بترقية إلى أحدث إصدار وحاول مرة أخرى
startup.failed.service_error=لم يتمكن Briar من تشغيل المكون المطلوب. \n\nيرجى الترقية إلى أحدث إصدار من التطبيق والمحاولة مرة أخرى.
