mailbox.setup.download=Prima installa l'app di casella postale in un altro dispositivo cercando "Briar Mailbox" su Google Play o ovunque tu abbia scaricato Briar.
mailbox.setup.link.title=Impostazioni della casella postale
mailbox.setup.link=Collega la casella postale con Briar incollando il testo dall'app Mailbox sotto.\n\nSuggerimento: puoi trovare il testo premendo i 3 puntini nell'angolo in alto a destra della schermata con il codice QR e selezionare "Mostra come testo".
