# Mailbox
mailbox.setup.intro.title=Casella postale
mailbox.setup.intro=Una casella postale consente ai tuoi contatti di lasciarti messaggi mentre non sei in linea. La casella riceverà i tuoi messaggi e li conserverà finché non torni in linea.\n\nPuoi installare l'app Briar Mailbox in un dispositivo di scorta. Tienilo collegato alla corrente e al Wi-Fi in modo che resti in linea.
