mailbox_error.wizard.question1=A mund të përdorni pajisjen tuaj Kuti postare?
mailbox_error.wizard.answer1=Po, mund ta përdor atë tani.
mailbox_error.wizard.answer2=Jo tani, por mund të marr leje ta përdor më vonë.
