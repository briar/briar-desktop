image: briar/ci-image-android:latest

stages:
  - test
  - build
  - releasebuild

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

before_script:
  - set -e
  - export GRADLE_USER_HOME=$PWD/.gradle
  # make sure the CI doesn't run in detached state so that we can
  # extract the branch name during build
  - git checkout "$CI_COMMIT_REF_NAME"

after_script:
  # these file change every time and should not be cached
  - rm -f $GRADLE_USER_HOME/caches/modules-2/modules-2.lock
  - rm -fr $GRADLE_USER_HOME/caches/*/plugin-resolution/

cache:
  key: "$CI_COMMIT_REF_SLUG"
  paths:
    - .gradle/wrapper
    - .gradle/caches

package:
  image: briar/ci-image-android:ubuntu-20-wine
  stage: build
  script:
    - dd if=/dev/urandom of=./data.bin bs=1024 count=153553
  artifacts:
    paths:
      - data.bin
    expire_in: 2 days
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
