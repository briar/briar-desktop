# Startup screen
startup.title.registration=به Briar خوش آمدید
startup.title.login=خوش برگشتید
startup.field.nickname=نام مستعار
startup.field.nickname.explanation=نام مستعار شما کنار هر مطلبی که پست کنید قرار خواهد گرفت. بعد از ایجاد حساب کاربری امکان تغییر آن وجود ندارد.
startup.field.password=گذرواژه
startup.field.password.explanation=حساب کاربری Briar شما به صورت رمزگذاری‌شده در دستگاه شما ذخیره می‌شود، نه در ابر. اگر رمز عبور خود را فراموش کردید یا Briar را حذف کرده‌اید، راهی برای بازیابی حساب کاربری شما وجود ندارد.\n\nیک رمز عبور طولانی انتخاب کنید که حدس زدن آن دشوار باشد، مانند چهار کلمه تصادفی یا ده حرف تصادفی، اعداد و نمادهای تصادفی.
startup.field.password_confirmation=تأیید رمز عبور
startup.button.register=ایجاد حساب کاربری
startup.button.login=ورود
startup.error.name_too_long=نام بیش از حد طولانی می باشد
startup.error.password_too_weak=گذرواژه ضعیف می باشد
startup.error.passwords_not_match=رمز های عبور مطابقت ندارند 
startup.error.password_wrong=گذرواژه اشتباه است، لطفا دوباره سعی کنید
startup.error.decryption.title=قادر به بررسی رمز عبور نیست
startup.error.decryption.text=Briar قادر به بررسی رمز عبور شما نیست. لطفا دستگاه خود را برای حل این مشکل راه اندازی مجدد کنید.
startup.password_forgotten.button=گذرواژه خود را فراموش کرده ام
startup.password_forgotten.title=گذرواژه گمشده
startup.password_forgotten.text=حساب کاربری Briar شما به صورت رمزگذاری شده در دستگاه شما ذخیره می شود، نه در فضای ابری، بنابراین ما نمی‌توانیم رمز عبور شما را بازنشانی کنیم. آیا می‌خواهید حساب کاربری خود را حذف کنید و دوباره شروع کنید؟\n\nاحتیاط: هویت، مخاطبین و پیام‌های شما برای همیشه از بین خواهند رفت.
startup.failed.expired=This software has expired. Thank you for testing!\n\nTo continue using Briar, please download the latest release. You will be able to continue using your account.
startup.failed.registration=Briar قادر به ایجاد حساب کاربری شما نبود.\n\nلطفا به آخرین نسخه ارتقا دهید و دوباره امتحان کنید.
startup.failed.clock_error=Briar نتوانست شروع به کار کند زیرا ساعت دستگاه شما اشتباه است.\n\nلطفا ساعت دستگاه خود را روی زمان مناسب تنظیم کرده و دوباره امتحان کنید.
startup.failed.db_error=Briar قادر به باز کردن پایگاه داده حاوی حساب کاربری، مخاطبین و پیام‌های شما نبود.\n\nلطفا بررسی کنید که آیا Briar از قبل روی دستگاه باز است یا خیر. در غیر این صورت، برنامه را به آخرین نسخه ارتقا دهید و دوباره امتحان کنید، یا با انتخاب «گذرواژه خود را فراموش کرده‌ام» در صفحه ورود رمز عبور، حساب کاربری جدیدی راه اندازی کنید.
startup.failed.data_too_old_error=حساب شما با نسخه قدیمی این برنامه ایجاد شده است و با این نسخه باز نمی‌شود.\n\nشما باید نسخه قدیمی را مجددا نصب کنید یا با انتخاب «رمز عبور خود را فراموش کرده‌ام» در صفحه ورود رمز عبور، یک حساب کاربری جدید راه اندازی کنید.
startup.failed.data_too_new_error=حساب شما با نسخه جدیدتر این برنامه ایجاد شده است و با این نسخه باز نمی شود.\n\nلطفا به آخرین نسخه ارتقا دهید و دوباره امتحان کنید.
startup.failed.service_error=Briar نتوانست یک مولفه مورد نیاز را راه‌اندازی کند.\n\nلطفا به آخرین نسخه برنامه ارتقا دهید و دوباره امتحان کنید.
