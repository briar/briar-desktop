startup.field.nickname.explanation=Vaša prezývka sa bude zobrazovať pri každom obsahu, ktorý zverejníte. Po vytvorení účtu ju už nemôžete zmeniť.
startup.field.password=Heslo
startup.field.password.explanation=Vaše konto Briar je uložené šifrovane vo vašom zariadení, nie v cloude. Ak zabudnete heslo alebo odinštalujete aplikáciu Briar, konto sa nedá obnoviť.\n\nVyberte si dlhé heslo, ktoré je ťažké uhádnuť, napríklad štyri náhodné slová alebo desať náhodných písmen, číslic a symbolov.
startup.field.password_confirmation=Potvrdenie hesla
