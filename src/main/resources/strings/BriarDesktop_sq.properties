# Startup screen
startup.title.registration=Mirë se vini në Briar
startup.title.login=Mirë se u kthyet
startup.field.nickname=Nofkë
startup.field.nickname.explanation=Nofka juaj do të shfaqet në krah të çfarëdo gjëje që postoni. S\’mund ta ndryshoni më, pas krijimit të llogarisë tuaj.
startup.field.password=Heslo
startup.field.password.explanation=Llogaria juaj Briar depozitohet e fshehtëzuar në pajisjen tuaj, jo në re. Nëse harroni fjalëkalimin tuaj, ose çinstaloni Briar-in, nuk ka ndonjë rrugë për të rishtënë në dorë llogarinë tuaj.\n\nZgjidhni një fjalëkalim të gjatë, që është i zorshëm të hamendësohet, bie fjala, katër fjalë kutur, ose dhjetë shkronja, numra dhe simbole kuturu.
startup.field.password_confirmation=Ripohoni Fjalëkalimin
startup.button.register=Krijoni Llogari
startup.button.login=Hyrje
startup.error.name_too_long=Emri është shumë i gjatë
startup.error.password_too_weak=Fjalëkalimi është shumë i dobët
startup.error.passwords_not_match=Fjalëkalimet nuk përputhen
startup.error.password_wrong=Fjalëkalim i gabuar, riprovoni
startup.error.decryption.title=S\’kontrollohet Dot Fjalëkalimi
startup.error.decryption.text=Briar-i s’e kontrollon dot fjalëkalimin tuaj. Ju lutemi, që të zgjidhet ky problem, provoni të rinisni pajisjen tuaj.
startup.password_forgotten.button=Kam harruar fjalëkalimin tim
startup.password_forgotten.title=U humb Fjalëkalimi
startup.password_forgotten.text=Llogaria juaj Briar depozitohet e fshehtëzuar në pajisjen tuaj, jo në re, ndaj ne s’mundemi të ricaktojmë fjalëkalimin tuaj. Do të donit të fshini llogarinë tuaj dhe t’ia filloni nga e para?\n\nKujdes: Identitetet, kontaktet dhe mesazhet tuaja do të humbin përgjithmonë.
startup.failed.expired=Ky software ka skaduar. Faleminderit që e testoni!\n\nQë të vazhdoni të përdorni Briar-in, ju lutemi, shkarkoni hedhjen më të re në qarkullim. Do të jeni në gjendje të vazhdoni të përdorni llogarinë tuaj.
startup.failed.registration=Briar-i s’qe në gjendje të krijonte llogarinë tuaj.\n\nJu lutemi, përmirësojeni me versionin më të ri dhe riprovoni.
startup.failed.clock_error=Briar-i s’qe në gjendje të nisej, ngaqë sahati i pajisjes suaj është gabim.\n\nJu lutemi, vëreni saktë kohën në sahatin e pajisjes tuaj dhe riprovoni.
startup.failed.db_error=Briar-i s’qe në gjendje të hapte bazën e të dhënave që përmban llogarinë tuaj, kontaktet tuaja dhe mesazhet tuaja.\n\nJu lutemi, kontrolloni që Briar-i është duke xhiruar tashmë në këtë pajisje. Ndryshe, përmirësojeni me versionin më të ri të aplikacionit dhe riprovoni, ose ujdisni një llogari të re, duke zgjedhur “Kam harruar fjalëkalimin tim” te pjesa për fjalëkalimin.
startup.failed.data_too_old_error=Llogaria juaj qe krijuar me një version të vjetër të këtij aplikacioni dhe s’mund të hapet me këtë version.\n\nOse duhet të riinstaloni versionin e vjetër, ose të ujdisni një llogari të re duke zgjedhur “Kam harruar fjalëkalimin tim”, te pjesa e fjalëkalimit.
startup.failed.data_too_new_error=Llogaria juaj qe krijuar me një version më të ri të këtij aplikacioni dhe s’mund të hapet me këtë version.\n\nJu lutemi, përmirësojeni me versionin më të ri dhe riprovoni.
startup.failed.service_error=Briar-i s’qe në gjendje të niste një përbërës të domosdoshëm.\n\nJu lutemi, përmirësojeni me versionin më të ri të aplikacionit dhe riprovoni.
